{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Cadastro de Artista</h1>
    <form method="POST" action="/add_artista">
        <div class="form-group">
            <label for="titulo">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="duracao">Gênero</label>
            <input type="text" class="form-control" id="genero" name="genero" required>
        </div>
        <div class="form-group">
            <label for="duracao">Gravadora</label>
            <input type="text" class="form-control" id="gravadora" name="gravadora" required>
        </div>
    </br>
        <button type="submit" class="btn btn-warning btn-block">Cadastrar</button>
    </form>
    <p class="mt-4 text-center">
        Preencha o formulário acima para cadastrar um(a) novo(a) artista.
    </p>
</div>
{% endblock %}
